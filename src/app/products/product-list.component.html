<div class="container">
        <div class="panel panel-success" *ngIf ="products && products.length">
                <div class="panel-heading">
                 <h3> {{pageTitle}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                          <div class="col-md-2">
                            Filter By
                          </div>  
            
                          <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Type Filter Here" [(ngModel)]="filter" >
                          </div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Filter By :</h3>
                        </div>
                    </div>
            
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th><button class="btn btn-success" (click) = "toggleImage()">{{showImage ? "Hide Image" : "Show Image"}} </button></th>
                                <th>Product</th>
                                <th>Code</th>                    <th>Available</th>                    <th>Price</th>                    <th>5 star rateing</th>
            
            
            
                            </tr>
                        </thead>
            
                        <tbody>
                                <tr *ngFor="let item of products">
                                        <td ><img *ngIf="showImage" src="{{item.imageUrl}}" alt="" width="40" 
                                            [style.margin.px]="10" 
                                            ></td>
                                        <td>{{item.productName}}</td>
                                    <td>{{item.productCode | convertToSpaces:"-"}}</td>
                                    <td>{{item.releaseDate}}</td>
                                    <td>{{item.price | currency}}</td>
                                    <td>{{item.starRating}}</td>                  
                                </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
</div>
